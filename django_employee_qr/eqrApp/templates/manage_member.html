{% extends 'base.html' %}
{% block content %}
<div class="card">
    <div class="card-header">
        <h3>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Member</h3>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="id_member_id" class="form-label">Member ID</label>
                    {{ form.member_id }}
                </div>
                <div class="col-md-6">
                    <label for="id_email" class="form-label">Email</label>
                    {{ form.email }}
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="id_first_name" class="form-label">First Name</label>
                    {{ form.first_name }}
                </div>
                <div class="col-md-4">
                    <label for="id_last_name" class="form-label">Last Name</label>
                    {{ form.last_name }}
                </div>
                <div class="col-md-4">
                    <label for="id_section" class="form-label">Section</label>
                    {{ form.section }}
                </div>
            </div>
            <div class="text-end">
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="{% url 'member_list' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
