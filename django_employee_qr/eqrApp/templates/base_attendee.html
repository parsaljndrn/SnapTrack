{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Attendee Portal{% endblock %}</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/attendee-design.css' %}?v={{now|date:'U'}}">
</head>
<body>
    <nav class="navbar">
        <div class="homelogo">
            <a class="navbar-brand" href="{% url 'eqrApp:home' %}">
                <img src="{% static 'images/logo-h.png' %}" width="300px" height="65px">
            </a>
        </div>
         <div class="d-flex">
            <form action="{% url 'eqrApp:logout' %}" method="post" class="d-inline">
                {% csrf_token %}
                <button type="submit" class="btn-outline-light">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </form>
        </div>
    </nav>

    <main class="dashboard-container">
    <div class="user-info">
        <h3>Welcome, {{ request.user.get_full_name }}</h3>
        <p class="member-id">Member ID: {{ request.user.username }}</p>
    </div>
    {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}

</body>
</html>
